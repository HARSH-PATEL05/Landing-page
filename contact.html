<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashinton - Contact & Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: aquamarine;
            padding: 15px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .contact-item {
            margin: 8px 0;
            font-size: 16px;
        }
        .contact-item i {
            color: green;
            margin-right: 8px;
        }
        label {
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }
        textarea {
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: aquamarine;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #76eec6;
        }
        .chatbot-section {
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .customer-care {
            text-align: center;
            font-size: 14px;
            color: #444;
            margin-top: 10px;
        }
        .customer-care i {
            color: green;
            margin-right: 5px;
        }
        .feedback-textarea {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>Smashinton - Contact & Support</header>

    <div class="container">

        <div class="section">
            <h2>Contact Us</h2>
            <div class="contact-item"><i class="fas fa-envelope"></i> Email: smashintonsupport@gmail.com</div>
            <div class="contact-item"><i class="fas fa-phone"></i> Mobile: +91 XXXXX 43210</div>
        </div>

        <div class="section">
            <h2>Feedback</h2>
            <label for="feedback-choice">Would you like to give feedback?</label>
            <select id="feedback-choice" onchange="toggleFeedbackBox()">
                <option value="">-- Select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div id="feedback-box" class="feedback-textarea">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" rows="4" placeholder="Write your feedback here..."></textarea>
                <br>
                <button type="submit">Submit Feedback</button>
            </div>
        </div>

        <div class="section">
            <label for="general-query">Select a General Query:</label>
            <select id="general-query">
                <option value="">-- Select an issue --</option>
                <option value="order">Order not received</option>
                <option value="payment">Payment issue</option>
                <option value="return">Return/Exchange request</option>
                <option value="product">Product defect or damage</option>
                <option value="other">Other</option>
            </select>
            <label for="problem" style="margin-top:15px; display:block;">Describe your issue:</label>
            <textarea id="problem" placeholder="Write your issue here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </div>

        <div class="section chatbot-section">
            Chatbot will be integrated here soon to help you instantly.
        </div>

        <div class="customer-care">
            If your query is not resolved, kindly contact customer care  
            <i class="fas fa-phone"></i> +91 XXXXX 43210
        </div>

    </div>

    <script>
        function toggleFeedbackBox() {
            let choice = document.getElementById("feedback-choice").value;
            let feedbackBox = document.getElementById("feedback-box");
            if (choice === "yes") {
                feedbackBox.style.display = "block";
            } else {
                feedbackBox.style.display = "none";
            }
        }
    </script>

</body>
</html>

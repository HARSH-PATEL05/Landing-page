<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashinton - My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: aquamarine;
            padding: 15px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 15px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid aquamarine;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: aquamarine;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #76eec6;
        }
       
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-details {
            flex: 1;
        }
        .profile-photo {
            text-align: center;
        }
        .profile-photo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <header>My Account - Smashinton</header>

    <div class="container">

        <div class="section">
            <h2>User Information</h2>
            <div class="user-info">
                <div class="profile-details">
                    <div><strong>Name:</strong> Harsh Patel</div>
                    <div><strong>Email:</strong> harsh@gmail.com</div>
                    <div><strong>Mobile:</strong> +91 XXXXX 43210</div>
                </div>
                <div class="profile-photo">
                    <img src="images/MY PHOTO.jpg" alt="Profile Picture">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>My Orders</h2>
            <p>No recent orders found.</p>
        </div>

        <div class="section">
            <h2>Delivery Address</h2>
            <form>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" placeholder="Enter street address">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" placeholder="Enter district">
                </div>
                <div class="form-group">
                    <label for="post">Post:</label>
                    <input type="text" id="post" name="post" placeholder="Enter post office">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter state">
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                </div>
                <button type="submit">Save Address</button>
            </form>
        </div>

        <div class="section">
            <h2>Payment Method</h2>
            <p>No payment methods saved.</p>
        </div>

    </div>

</body>
</html>
